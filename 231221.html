<!doctype html>
<html>
    <head>
        <title>HTML5 문서구조</title>
    </head>

    <body>
        <div id="wrapper">

            <div id="a_element">
                <a href="https://www.naver.com">naver로 이동</a>
                <a href="https://www.google.com" target="_blank">새 창 띄워서 google로 이동</a>
                <a href="#listanchor">listanchor 부분으로 이동</a>
            </div>

            <div id="list_element">
                <a id="listanchor"></a>
                <ul>
                    <li>순서 따위</li>
                    <li>없는</li>
                    <li>리스트다</li>
                </ul>
                <ol>
                    <li>순서가</li>
                    <li>있는</li>
                    <li>리스트</li>
                </ol>
                <dl>
                    <dt>key</dt>
                    <dd>value</dd>
                    <dt>keykeykey</dt>
                    <dd>valuevaluevalue</dd>
                </dl>
            </div>

            <div id="table_element">
                <table>

                    <caption>테이블의 제목임</caption>
                    
                    <thead>
                        <tr>
                            <th>테이블의</th>
                            <th>헤드라인들</th>
                        </tr>
                    </thead>
                    
                    <tbody>
                        <tr>
                            <td>테이블의</td>
                            <td>바디</td>
                        </tr>
                        <tr>
                            <td>테이블의</td>
                            <td>바디</td>
                        </tr>
                    </tbody>
                    
                    <tfoot>
                        <tr>
                            <td>테이블의</td>
                            <td>말단</td>
                        </tr>
                    </tfoot>

                </table>
            </div>
            
        </div>
    </body>
</html>
