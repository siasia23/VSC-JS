<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="domevent.js"></script>
</head>
<body>
    <div>
        <p id="result"></p>
        <p>
            <input id="btn1" class="btn" type="button" value="btn1">&nbsp;
            <input id="btn2" class="btn" type="button" value="btn2">&nbsp;
            <input id="btn3" class="btn" type="button" value="btn3">&nbsp;
            <input id="btn4" class="btn" type="button" value="btn4">&nbsp;
            <input id="btn5" class="btn" type="button" value="btn5">&nbsp;
        </p>

        <p id="result2"></p>
        <p>
            <input type="text" name="" id="" class="txt">&nbsp;+&nbsp;
            <input type="text" name="" id="" class="txt">&nbsp;
            <input type="button" value="합계" id="btnplus">
        </p>

        <p id="result3"></p>    
        <p>
            <input type="text" name="" id="" class="txt3">&nbsp;
            <input type="text" name="" id="" class="txt3">&nbsp;
            <input type="button" class="btn3" value="+">&nbsp;
            <input type="button" class="btn3" value="-">&nbsp;
            <input type="button" class="btn3" value="*">&nbsp;
            <input type="button" class="btn3" value="/">
        </p>

        <p id="result4"></p>
        <ul id="bgcolorselect">
            <li value="red" class="col">빨강</li>
            <li value="blue" class="col">파랑</li>
            <li value="green" class="col">초록</li>
        </ul>

        <p id="result5"></p>
        <p id="cbp">
            <input type="checkbox" name="cb" id="apple">&nbsp;사과
            <input type="checkbox" name="cb" id="peach">&nbsp;복숭아
            <input type="checkbox" name="cb" id="grape">&nbsp;포도
        </p>

        <!-- 실습 6) 선택한 숫자의 구구단을 result6에 출력 -->
        <p id="result6"></p>
        <select id="sel">
            <option>--select--</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
        </select>
        
        <!-- 실습 7) 버튼을 클릭하면 학생데이터를 테이블에 출력 -->
        <!-- 홍길동 100 100 100, 강감찬 90 90 90, 이순신 80, 80, 80 -->
        <p><input type="button" id="btnscore" value="학생데이터" /></p>
        <style>
            table { border: 1px solid #333;}
            table td { border: 1px solid #333; width: 80px; height: 30px;
            border-collapse: collapse;}
        </style>
        <table id="tbl">
            <thead>
            <tr>
                <th>성명</th><th>국어</th><th>영어</th><th>수학</th>
            </tr>
            </thead>
            <tbody>
            <tr><td></td><td></td><td></td><td></td></tr>
            <tr><td></td><td></td><td></td><td></td></tr>
            <tr><td></td><td></td><td></td><td></td></tr>
            </tbody>
        </table>

    </div>
</body>
</html>
