<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="domevent_jquery.js"></script>
</head>
<body>
    <div>
        <p id="result"></p>
        <p>
            <input id="btn1" class="btn" type="button" value="btn1">&nbsp;
            <input id="btn2" class="btn" type="button" value="btn2">&nbsp;
            <input id="btn3" class="btn" type="button" value="btn3">&nbsp;
            <input id="btn4" class="btn" type="button" value="btn4">&nbsp;
            <input id="btn5" class="btn" type="button" value="btn5">&nbsp;
        </p>

        <p id="result2"></p>
        <p>
            <input type="text" name="" id="num1" class="txt">&nbsp;+&nbsp;
            <input type="text" name="" id="num2" class="txt">&nbsp;
            <input type="button" value="합계" id="btnplus">
        </p>

        <p id="result3"></p>    
        <p>
            <input type="text" name="" id="" class="txt3">&nbsp;
            <input type="text" name="" id="" class="txt3">&nbsp;
            <input type="button" class="btn3" value="+">&nbsp;
            <input type="button" class="btn3" value="-">&nbsp;
            <input type="button" class="btn3" value="*">&nbsp;
            <input type="button" class="btn3" value="/">
        </p>

        <p id="result4"></p>
        <ul id="bgcolorselect">
            <li value="red">빨강</li>
            <li value="blue">파랑</li>
            <li value="green">초록</li>
        </ul>

        <p id="result5"></p>
        <p id="cbp">
            <input type="checkbox" name="cb" id="apple">&nbsp;사과
            <input type="checkbox" name="cb" id="peach">&nbsp;복숭아
            <input type="checkbox" name="cb" id="grape">&nbsp;포도
        </p>
    </div>
</body>
</html>
